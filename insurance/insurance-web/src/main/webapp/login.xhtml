<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/full-page.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="body">
		<div class='card'>
			<h:form id="form">
				<div class="card-header">
					<h1>Connexion</h1>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label><h:outputText value="Login" /></label>
						<h:inputText value="#{loginBean.login}" class="form-control" />

					</div>

					<div class="form-group">
						<label><h:outputText value="Mot de passe" /></label>
						<h:inputSecret value="#{loginBean.password}" class="form-control" />

					</div>

					<div class="card-footer">
						<h:commandButton id="btn" value="Connexion"
							action="#{loginBean.doLogin()}" class="btn btn-fill btn-primary" />
						<h:message for="btn" />
					</div>


				</div>
			</h:form>
		</div>


	</ui:define>
</ui:composition>

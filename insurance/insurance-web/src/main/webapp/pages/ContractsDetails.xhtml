<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main-panel.xhtml">

	<ui:define name="body">
		<h:panelGroup columns="2">
			<center>
				<h1>Details </h1>
			</center>
				<h:commandButton id="btn25555" value="Back to my list"
					action="#{contractDetailBean.Contractdet(1)}"
					styleClass="btn btn-default" />
			<br />
			<br />
			<h:form>
		
				<br />
				<br />
				<h:dataTable value="#{contractBean.afficherMycontracts(1)}"
					var="contract" border="1"
					class="table table-bordered table-striped">


					<h:column>
						<f:facet name="header">
							<h:outputText value="Insured Value" style="color:violet ;" />
						</f:facet>
						<h:outputText value="#{contract.insured_value}" />
					</h:column>




					<h:column>
						<f:facet name="header">
							<h:outputText value="Start date " style="color:violet ;" />
						</f:facet>
						<h:outputText value="#{contract.date_debut.toGMTString()}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="End date " style="color:violet ;" />
						</f:facet>
						<h:outputText value="#{contract.date_fin.toGMTString()}" />
					</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="Duration " style="color:violet ;" />
						</f:facet>
						<h:outputText value="#{contract.duration}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Final prime" style="color:violet ;" />
						</f:facet>
						<h:outputText value="#{contract.final_prime}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Spliting" style="color:violet ;" />
						</f:facet>
						<h:outputText value="#{contract.spliting.toString()}" />
					</h:column>





					<h:column>
						<h:commandButton id="btn23" value="update contract"
							action="#{contractBean.updateContract(contract)}"
							styleClass="btn btn-info" />
					</h:column>




				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>

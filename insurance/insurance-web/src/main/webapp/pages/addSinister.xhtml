<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main-panel.xhtml">

	<ui:define name="body">
		<div class="content">
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h5 class="title">Edit Profile</h5>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col-md-5 pr-md-1">
										<div class="form-group">
											<label>Company (disabled)</label> 
											<h:inputText  type="text"
												class="form-control" disabled="" placeholder="Company"
												value="Creative Code Inc."/>
										</div>
									</div>
									<div class="col-md-3 px-md-1">
										<div class="form-group">
											<label>Username1</label> <input type="text"
												class="form-control" placeholder="Username"
												value="michael23"></input>
										</div>
									</div>
									<div class="col-md-4 pl-md-1">
										<div class="form-group">
											<label for="exampleInputEmail1">Email address</label> <input
												type="email" class="form-control"
												placeholder="mike@email.com"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 pr-md-1">
										<div class="form-group">
											<label>First Name</label> <input type="text"
												class="form-control" placeholder="Company" value="Mike"></input>
										</div>
									</div>
									<div class="col-md-6 pl-md-1">
										<div class="form-group">
											<label>Last Name</label> <input type="text"
												class="form-control" placeholder="Last Name" value="Andrew"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Address</label> <input type="text"
												class="form-control" placeholder="Home Address"
												value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 pr-md-1">
										<div class="form-group">
											<label>City</label> <input type="text" class="form-control"
												placeholder="City" value="Mike"></input>
										</div>
									</div>
									<div class="col-md-4 px-md-1">
										<div class="form-group">
											<label>Country</label> <input type="text"
												class="form-control" placeholder="Country" value="Andrew"></input>
										</div>
									</div>
									<div class="col-md-4 pl-md-1">
										<div class="form-group">
											<label>Postal Code</label> <input type="number"
												class="form-control" placeholder="ZIP Code"></input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-8">
										<div class="form-group">
											<label>About Me</label>
											<textarea rows="4" cols="80" class="form-control"
												placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="card-footer">
							<button type="submit" class="btn btn-fill btn-primary">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

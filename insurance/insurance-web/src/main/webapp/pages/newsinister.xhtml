	<script type="text/javascript">

    function dateTemplateFunc(date) {

	<style type="text/css">
.value {
	font-weight: bold;
}
</style>



	<ui:define name="content">
		<section id="call-to-action">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="block">
						<h2 class="title wow fadeInDown">Welcome to Insurify</h2>
						<p class="wow fadeInDown">Advance safely.</p>
						<a href="contact.html"
							class="btn btn-default btn-contact wow fadeInDown">Contact us
							if you need help </a>
					</div>
				</div>

			</div>
		</div>
		</section>


		<center>
			<h:form>
				<h2>Report a sinister</h2>
			</h:form>

			<h2>Tell us what happened</h2>
			<p class="subtitle-des wow fadeInDown animated"
				style="visibility: visible; animation-duration: 500ms; animation-delay: 0.5s; animation-name: fadeInDown;">
				Please add all the infos you have</p>

			<h:form >

				<div class="col-md-12">
					<h3>Type of Sinister</h3>
					<h:inputText type="text" placeholder="Accident, Fire, Robbery..."
						class="form-control" value="#{sinisterBean.sinisterDescription}"></h:inputText>
				</div>
				<div class="clearfix"></div>
				<div class="col-md-12">
					<h3>Description</h3>
					<h:inputText type="text" placeholder="Accident, Fire, Robbery..."
						class="form-control" value="#{sinisterBean.observation}"></h:inputText>
				</div>

				<div class="clearfix"></div>


				<div class="col-md-12">
					<h3>Repair Estimation</h3>
					<h:inputText type="text" placeholder="Accident, Fire, Robbery..."
						class="form-control" value="#{sinisterBean.totalcost}"></h:inputText>
				</div>
				
				
				<div class="col-md-12">
					<h:commandButton value="Send Notification"
						action="#{sinisterBean.addSinister()}"
						class="btn btn-default btn-contact wow fadeInDown" />
				</div>

			</h:form>

		</center>





	</ui:define>


</ui:composition>

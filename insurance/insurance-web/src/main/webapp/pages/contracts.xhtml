<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main-panel.xhtml">

	<ui:define name="body">
		<div class="card">
			<div class="card-header">
				<h1>Contracts</h1>
			</div>
			<div class="card-body">
				<div class="table-responsive ps">
					<table class="table tablesorter " id="contracts">
						<thead class=" text-primary">
							<tr>
								<th>ID</th>
								<th>Country</th>
								<th>City</th>
								<th>Salary</th>
								<th></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>TEST 123</td>
								<td>TEST 961</td>
								<td>TEST ZHAT!</td>

								<td>
									<button class="btn btn-link btn-primary">View</button>
									<button class="btn btn-link btn-primary">Edit</button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div class="card-footer pull-right">
				<button class="btn btn-fill btn-primary pull-right">Create Contract</button>
			</div>
		</div>
	</ui:define>

</ui:composition>
